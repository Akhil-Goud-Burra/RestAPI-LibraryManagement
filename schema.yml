components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    Availability:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        book_id:
          type: integer
          minimum: 0
          writeOnly: true
        quantity:
          type: integer
          minimum: 1
        available_status:
          $ref: '#/components/schemas/AvailableStatusEnum'
      required:
      - available_status
      - book_id
      - id
      - quantity
    AvailableStatusEnum:
      enum:
      - true
      - false
      type: boolean
      description: |-
        * `True` - Available
        * `False` - Not Available
    Book:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        author:
          type: string
          maxLength: 255
        stream_id:
          type: integer
          minimum: 0
          writeOnly: true
      required:
      - author
      - id
      - stream_id
      - title
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - token
      - uid
    PatchedAvailability:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        book_id:
          type: integer
          minimum: 0
          writeOnly: true
        quantity:
          type: integer
          minimum: 1
        available_status:
          $ref: '#/components/schemas/AvailableStatusEnum'
    PatchedBook:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        author:
          type: string
          maxLength: 255
        stream_id:
          type: integer
          minimum: 0
          writeOnly: true
    PatchedStream:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        stream_name:
          type: string
          maxLength: 255
    PatchedUser:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
      - current_password
      - new_password
    SetUsername:
      type: object
      properties:
        current_password:
          type: string
        new_username:
          type: string
          title: Username
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - current_password
      - new_username
    Stream:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        stream_name:
          type: string
          maxLength: 255
      required:
      - id
      - stream_name
    TokenCreate:
      type: object
      properties:
        password:
          type: string
        username:
          type: string
    User:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
      required:
      - username
    UserCreate:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        password:
          type: string
          writeOnly: true
      required:
      - password
      - username
    UsernameResetConfirm:
      type: object
      properties:
        new_username:
          type: string
          title: Username
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - new_username
  securitySchemes:
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
